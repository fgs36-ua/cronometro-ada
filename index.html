<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro de Debate - ADA</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Botón de configuración -->
    <div class="config-toggle">
      <button class="config-btn" id="config-btn">Configuración</button>

      <!-- Selector de formato movido aquí -->
      <div class="format-selector-panel">
        <button class="format-btn active" data-format="academico">
          Formato Académico
        </button>
        <button class="format-btn" data-format="bp">British Parliament</button>
      </div>
    </div>

    <!-- Panel de configuración desplegable -->
    <div id="config-panel" class="config-panel hidden">
      <!-- Configuración Académico -->
      <div id="academico-config" class="config-section">
        <h2>Configuración Formato Académico</h2>
        <div class="config-grid">
          <div class="config-item">
            <label for="equipo1-name">Nombre Equipo 1:</label>
            <input
              type="text"
              id="equipo1-name"
              value="Equipo A"
              placeholder="Ej: Equipo A"
            />
          </div>
          <div class="config-item">
            <label for="equipo2-name">Nombre Equipo 2:</label>
            <input
              type="text"
              id="equipo2-name"
              value="Equipo B"
              placeholder="Ej: Equipo B"
            />
          </div>
          <div class="config-item">
            <label for="intro-time">Introducción (segundos):</label>
            <input type="number" id="intro-time" value="240" />
          </div>
          <div class="config-item">
            <label for="preguntas-time">Preguntas cruzadas (segundos):</label>
            <input type="number" id="preguntas-time" value="120" />
          </div>
          <div class="config-item">
            <label for="refutacion-time">Refutación (segundos):</label>
            <input type="number" id="refutacion-time" value="300" />
          </div>
          <div class="config-item">
            <label for="conclusion-time">Conclusión (segundos):</label>
            <input type="number" id="conclusion-time" value="180" />
          </div>
          <div class="config-item">
            <label for="num-refutaciones">Número de refutaciones:</label>
            <input type="number" id="num-refutaciones" value="2" />
          </div>
          <div class="config-item">
            <label for="ultima-refutacion-diferente">
              <input
                type="checkbox"
                id="ultima-refutacion-diferente"
                style="margin-right: 8px"
              />
              Tiempo diferente para última refutación
            </label>
          </div>
          <div
            class="config-item"
            id="ultima-refutacion-config"
            style="display: none"
          >
            <label for="ultima-refutacion-time"
              >Última refutación (segundos):</label
            >
            <input type="number" id="ultima-refutacion-time" value="90" />
          </div>
        </div>
      </div>
      <!-- Configuración BP -->
      <div id="bp-config" class="config-section hidden">
        <h2>Configuración British Parliament</h2>
        <div class="config-grid">
          <div class="config-item">
            <label for="bp-speech-time"
              >Duración de discursos (segundos):</label
            >
            <input type="number" id="bp-speech-time" value="420" />
          </div>
          <div class="config-item">
            <label for="equipo-camara-alta-favor">Cámara Alta (a favor):</label>
            <input
              type="text"
              id="equipo-camara-alta-favor"
              value="Equipo A"
              placeholder="Ej: Equipo A"
            />
          </div>
          <div class="config-item">
            <label for="equipo-camara-alta-contra"
              >Cámara Alta (en contra):</label
            >
            <input
              type="text"
              id="equipo-camara-alta-contra"
              value="Equipo B"
              placeholder="Ej: Equipo B"
            />
          </div>
          <div class="config-item">
            <label for="equipo-camara-baja-favor">Cámara Baja (a favor):</label>
            <input
              type="text"
              id="equipo-camara-baja-favor"
              value="Equipo C"
              placeholder="Ej: Equipo C"
            />
          </div>
          <div class="config-item">
            <label for="equipo-camara-baja-contra"
              >Cámara Baja (en contra):</label
            >
            <input
              type="text"
              id="equipo-camara-baja-contra"
              value="Equipo D"
              placeholder="Ej: Equipo D"
            />
          </div>
        </div>
      </div>

      <!-- Configuración Fases Adicionales -->
      <div id="fases-adicionales-config" class="config-section">
        <h2>Fases Adicionales</h2>
        <div class="config-grid">
          <div class="config-item">
            <label for="deliberacion-time">Deliberación (segundos):</label>
            <input type="number" id="deliberacion-time" value="1200" />
          </div>
          <div class="config-item">
            <label for="deliberacion-desc">Descripción Deliberación:</label>
            <input
              type="text"
              id="deliberacion-desc"
              value="Deliberación de jueces"
              placeholder="Ej: Deliberación de jueces"
            />
          </div>
          <div class="config-item">
            <label for="feedback-time">Feedback (segundos):</label>
            <input type="number" id="feedback-time" value="900" />
          </div>
          <div class="config-item">
            <label for="feedback-desc">Descripción Feedback:</label>
            <input
              type="text"
              id="feedback-desc"
              value="Feedback"
              placeholder="Ej: Feedback"
            />
          </div>
        </div>
      </div>

      <!-- Botón aceptar configuración -->
      <div class="config-actions">
        <button class="apply-config-btn" id="apply-config-btn">
          Guardar y Aplicar
        </button>
        <button class="reset-defaults-btn" id="reset-defaults-btn">
          Restaurar Valores por Defecto
        </button>
      </div>
    </div>
    <div class="container">
      <!-- Header integrado en el mismo contenedor -->
      <header>
        <img src="ada.png" alt="ADA Logo" class="logo" />
        <p class="subtitle">Asociación de Debate de Alicante</p>
      </header>

      <!-- Cronómetro en el mismo contenedor -->
      <div class="timer-display">
        <div class="current-speaker" id="current-speaker">
          Listo para comenzar
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>      <div class="controls">
        <button class="control-btn start" id="start-pause-btn">Iniciar</button>
        <button class="control-btn reset" id="reset-btn">Resetear Fase</button>
        <button class="control-btn reset-debate" id="reset-debate-btn">
          Resetear Debate
        </button>
      </div>

      <div class="navigation-controls hidden" id="navigation-controls">
        <button class="nav-btn" id="prev-btn">← Anterior</button>
        <button class="nav-btn" id="next-btn">Siguiente →</button>
      </div>
    </div>

    <!-- Panel de fases desplegable a la derecha -->
    <div class="phases-toggle">
      <button class="phases-btn" id="phases-btn">Fases</button>
    </div>

    <div id="phases-panel" class="phases-panel hidden">
      <div class="phases-header">
        <h3>Progreso del Debate</h3>
        <div class="current-phase-info">
          <span id="current-phase-display">Listo para comenzar</span>
          <span id="phase-counter-display">0 / 0</span>
        </div>
      </div>
      <div class="phases-list" id="phases-list">
        <!-- Las fases se generarán dinámicamente -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
